<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
 input[type="button"]
 {width: 50px;
 height: 50px;
 margin: 5px;
 font-size: 20px;
 border: 2px solid #ccc;
 border-radius: 5px;
 background-color: #f2f2f2;
 cursor: pointer;
 }
 input[type="button"]:hover
 {
 background-color: #e6e6e6;
 }
 h1
 {
 margin-top: 5%;
 }
 input[type="text"]
 {
    width: 250px;
    margin-bottom: 10px;
    border: 2px solid #ccc;
    font-size: 24px;
    text-align: right;
    box-sizing: border-box;
    padding: 10px;
 }
</style>


</head>
<body>
 <script>
    function add(value)
    {document.getElementById("display").value += value} 
    function clr(value)
    {document.getElementById("display").value=""} 
     
    function calculate()
    {
    var x=document.getElementById("display").value
    var y=eval(x)
    document.getElementById("display").value=y
    }


 </script>


    <center>   
<div>
<h2>CALCULATOR</h2>
<form action=""></form>
<input type="text" placeholder="" id="display">
<div><br><br>
    <table>
        <tr>
            <td><input type="button"  value="1" onclick="add('1')"></td>
            <td><input type="button"  value="2" onclick="add('2')"></td>
            <td><input type="button"  value="3" onclick="add('3')"></td>
            <td><input type="button"  value="+" onclick="add('+')"></td>
        </tr>
        <tr>
            <td><input type="button"  value="4"onclick="add('4')"></td>
            <td><input type="button"  value="5"onclick="add('5')"></td>
            <td><input type="button"  value="6"onclick="add('6')"></td>
            <td><input type="button"  value="-"onclick="add('-')"></td>
        </tr><tr>
            <td><input type="button"  value="7"onclick="add('7')"></td>
            <td><input type="button"  value="8"onclick="add('8')"></td>
            <td><input type="button"  value="9"onclick="add('9')"></td>
            <td><input type="button"  value="*"onclick="add('x')"></td>
        </tr><tr>
            <td><input type="button"  value="c" onclick="clr()"></td>
            <td><input type="button"  value="0"onclick="add('0')"></td>
            <td><input type="button"  value="=" onclick="calculate()"></td>
            <td><input type="button"  value="/"onclick="add('/')"></td>
        </tr>
    </table>
</div>



</div>    
</center>

    
</body>
</html>
