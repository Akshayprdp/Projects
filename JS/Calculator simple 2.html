<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- function without arguments and return -->
    <script>
        function add()
        {
        x=document.getElementById("number1")
        y=parseInt(x.value);
        a=document.getElementById("number2")
        b=parseInt(a.value);
        d=b+y
        document.getElementById("answer").innerHTML=d
        }
    </script>
    <input type="text" id="number1">number 1
    <input type="text" id="number2">number 2
    <button onclick="add()">button</button>
    <h1 id="answer">###</h1>
    
</body>
</html>
